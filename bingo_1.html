<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: rgba(218, 227, 147, 0.5);
    }

    .wrapper {
        background: #ffffff;
        border-radius: 25px;
        text-align: center;
        margin: 200px 100px;
        padding: 100px 80px;
    }

    .btn {
        margin-top: 100px;
        margin-bottom: 20px
    }

    button {
        background: #d37fd1;
        color: white;
        border: none;
        padding: 12px 20px;
        margin: 0 10px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background: #70793e;
        transform: translateY(-2px);
    }
</style>
