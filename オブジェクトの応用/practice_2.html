<body>
    <script>
        const otherProps = {
            z: 90,
            color: 'red',
        }

        const point3d = {
            x: 100,
            y: 180,
            ...otherProps,
            // add this for add every thing ine by one

        };

        console.log(point3d);

        const { x, color, ...other } = point3d;
        console.log(x, color, other);
        //100 'red'
        // >{y: 180, z: 90}

        const point = {
            x: 100,
            y: 180,
            z: 90,
        }
        for (const key in point) {
            console.log(key);
            console.log(point[key]);
            //[] in here you can use
        }
        //add this to get one by one

        console.log(Object.keys(point));
        console.log(Object.values(point));
        console.log(Object.entries(point));

        Object.entries(point).forEach(([key, value]) => {
            console.log(key, value);
        });
